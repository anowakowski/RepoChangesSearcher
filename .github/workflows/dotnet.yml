# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishReadyToRun=true
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: RepoChangesSearcher_Artifact
        path: D:\a\RepoChangesSearcher\RepoChangesSearcher\RepoChangesSearcher\bin\Release\net7.0\win-x64\publish\


      
  
